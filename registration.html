<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE BOOK STORE</title>
</head>
<body>
    <!-- Header -->
    <table>
        <tr>
            <td>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <img src="images/logo2.png" width="120"/>
            </td>
            <td>
                <h1>Online Book Store</h1>
            </td>
        </tr>
    </table>
    <hr>

    <!-- Navigation -->
    <table width="100%">
        <tr>
            <td>&nbsp;&nbsp;&nbsp;<a href="/index.html">Home</a></td>
            <td><a href="/login.html">Login</a></td>
            <td><a href="/registration.html">Registration</a></td>
            <td><a href="#">Catalogue</a></td>
            <td><a href="cart.html">Cart</a></td>
        </tr>
    </table>
    <hr>

    <!-- Main Content -->
    <table border="1" width="100%">
        <tr>
            <!-- Sidebar -->
            <td height="70" width="150"><a href="/cse.html"><center>CSE</center></a></td>

            <!-- Registration Form -->
            <td rowspan="4" valign="top">
                <h3 align="center">Registration Page</h3>
                <form>
                    <table align="center" cellpadding="5">
                        <tr>
                            <td><label for="username">Full Name:</label></td>
                            <td><input type="text" id="username" name="username" placeholder="Enter Username"></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password:</label></td>
                            <td><input type="password" id="password" name="password" placeholder="Enter Password"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email" placeholder="Enter Email"></td>
                        </tr>
                        <tr>
                            <td><label for="mobile">Mobile No:</label></td>
                            <td><input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile No."></td>
                        </tr>
                        <tr>
                            <td>Gender:</td>
                            <td>
                                <input type="radio" id="male" name="gender" value="Male">
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="Female">
                                <label for="female">Female</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="dob">Date of Birth:</label></td>
                            <td><input type="date" id="dob" name="dob"></td>
                        </tr>
                        <tr>
                            <td>Known Languages:</td>
                            <td>
                                <input type="checkbox" id="english" name="language" value="English">
                                <label for="english">English</label>
                                <input type="checkbox" id="telugu" name="language" value="Telugu">
                                <label for="telugu">Telugu</label>
                                <input type="checkbox" id="hindi" name="language" value="Hindi">
                                <label for="hindi">Hindi</label>
                                <input type="checkbox" id="tamil" name="language" value="Tamil">
                                <label for="tamil">Tamil</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="address">Address:</label></td>
                            <td><textarea id="address" name="address" rows="4" cols="25"></textarea></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" value="Submit">
                                <input type="reset" value="Reset">
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>

        <!-- Sidebar links -->
        <tr><td height="70" width="150"><a href="/ece.html"><center>ECE</center></a></td></tr>
        <tr><td height="70" width="150"><a href="/eee.html"><center>EEE</center></a></td></tr>
        <tr><td height="70" width="150"><a href="/civil.html"><center>CIVIL</center></a></td></tr>
    </table>
</body>
</html>
